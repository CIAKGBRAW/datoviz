site_name: Visky Documentation
repo_url: https://github.com/viskydev/visky
site_description: High-performance interactive scientific data visualization library
site_author: Cyrille Rossant
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - toc.integrate
    # - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/github
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - abbr
  - admonition
  - attr_list
  - pymdownx.highlight
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
plugins:
  - search
  - mkdocs-simple-hooks:
      hooks:
        on_config: "utils.hooks:config_hook"
        on_page_markdown: "utils.hooks:page_hook"
nav:
  - Home: 'index.md'
  - User manual:
      - Introduction: 'user/index.md'
      - Installation: 'user/install.md'
      - Quickstart: 'user/quickstart.md'
      - Colormaps: 'user/colormaps.md'
      - Visuals: 'user/visuals.md'
      - Scene: 'user/scene.md'
      - Callbacks: 'user/callbacks.md'
      - GUI: 'user/gui.md'
  - Expert manual:
      - Introduction: 'expert/index.md'
      - Vulkan crash course: 'expert/vulkan.md'
      - Vklite: 'expert/vklite.md'
      - Canvas: 'expert/canvas.md'
      - Custom visuals: 'expert/visual.md'
      - Graphics: 'expert/graphics.md'
      - Custom graphics: 'expert/glsl.md'
      - Library architecture: 'expert/architecture.md'
      - Mesh and triangulations: 'expert/mesh.md'
      - Developer notes: 'expert/developer.md'
  - C API reference:
      - Index: 'api/index.md'
      - Scene API: 'api/scene.md'
      - Visual API: 'api/visual.md'
      - Controller API: 'api/controller.md'
      - Canvas API: 'api/canvas.md'
      - GPU API: 'api/gpu.md'
      - vklite API: 'api/vklite.md'
      - Misc API: 'api/misc.md'
      - Enumerations: 'api/enums.md'
  - Gallery:
      - Introduction: 'gallery.md'
